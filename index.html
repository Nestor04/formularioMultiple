<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Múltiple</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-container">
        <form id="multiForm">
            <!-- Páginas del formulario -->
            <div class="form-page" id="page1">
                <h2>Datos Personales</h2>
                <label>Nombre:</label>
                <input type="text" id="nombre" required>
                <label>Edad:</label>
                <input type="number" id="edad" required>
            </div>

            <div class="form-page" id="page2">
                <h2>Familiares</h2>
                <label>Nombre:</label>
                <input type="text" id="familiarNombre">
                <label>Parentesco:</label>
                <input type="text" id="familiarParentesco">
                <label>Edad:</label>
                <input type="number" id="familiarEdad">
                <button type="button" onclick="agregarFamiliar()">Agregar Familiar</button>
                <div id="familiaresList"></div>
            </div>

            <div class="form-page" id="page3">
                <h2>Condiciones Pre-Existentes</h2>
                <label>Enfermedad:</label>
                <input type="text" id="enfermedad">
                <label>Tiempo con la Enfermedad:</label>
                <input type="number" id="tiempoEnfermedad" placeholder="años">
                <button type="button" onclick="agregarEnfermedad()">Agregar Condición</button>
                <div id="condicionesList"></div>
            </div>

            <div class="form-page" id="page4">
                <h2>Internamientos Realizados</h2>
                <label>Fecha:</label>
                <input type="date" id="internamientoFecha">
                <label>Centro Médico:</label>
                <input type="text" id="centroMedico">
                <label>Diagnóstico:</label>
                <input type="text" id="diagnostico">
                <button type="button" onclick="agregarInternamiento()">Agregar Internamiento</button>
                <div id="internamientosList"></div>
            </div>

            <div class="form-page" id="page5">
                <h2>Resumen de Datos</h2>
                <pre id="jsonOutput"></pre>
            </div>

            <!-- Navegacion en la pagina -->
            <div class="navigation">
                <button type="button" id="prevBtn" onclick="navigatePages(-1)">Anterior</button>
                <button type="button" id="nextBtn" onclick="navigatePages(1)">Siguiente</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
